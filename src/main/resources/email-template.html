        <!--    用户名字-->
        <div>
            <p class="nickname">嗨，<span id="hello">您好</span>:</p>
        </div>
        <!--    邮件描述-->
        <div>
            <p class="text">
                <span>    此处是您所需要的</span><span class="high-light">RVC</span> 令牌验证码：
            </p>
        </div>
        <!--    验证码-->
        <div class="code-box">
            <p id="code" class="code">CODE</p>
        </div>
        <!--    邮件描述-->
        <div>
            <p class="title">不是您？</p>
            <p class="text">您会收到这封电子邮件，是由于有人视图修改您的 <span class="high-light">RVC</span> 账户密码，且提供了<span
                    class="high-light">正确的账户名称。</span>
            </p>
            <p class="text">如果不是您尝试修改密码，可以不用理会这封邮件。</p>
            <p class="text">此电子邮件包含一个权限代码，您需要用它修改您的账户密码，<span class="high-light">切勿与任何人分享此代码</span>。</p>
        </div>
        <!--    结尾落款-->
        <div class="inscribe-box">
            <p class="inscribe-text">祝您愉快，</p>
            <p class="inscribe-text">TML 团队</p>
        </div>
    </div>
